<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CodeCopy</title>
    <link rel="stylesheet" href="./css/master.css" />
    <link rel="stylesheet" href="./css/checkbox.css" />
    <link rel="stylesheet" href="./css/codemirror.css" />
    <link rel="stylesheet" href="./css/themes/monokai.css" />
    <link rel="stylesheet" href="./css/show-hint.css" />
  </head>
  <body>
    <img id="settingsButton" class="cog" src="./svg/cog.svg" />
    <div id="connectionStatus">Waiting to connect to iTerm2</div>
    <div id="settings">
      <div class="controls">
        <h1>Settings</h1>
        <div id="stripWhitespaceContainer" class="checkboxContainer">
          <label for="stripWhitespaceCheckbox">strip whitespace before period
            when pasting</label>
          <div class="innerCheckboxContainer">
            <input id="stripWhitespaceCheckbox" type="checkbox" />
            <span class="checkmark"></span>
          </div>
        </div>
        <div id="singleLineContainer" class="checkboxContainer">
          <label for="singleLineCheckbox">single line mode</label>
          <div class="innerCheckboxContainer">
            <input id="singleLineCheckbox" type="checkbox" />
            <span class="checkmark"></span>
          </div>
        </div>
        <div class="selectContainer">
          <label for="modeSelect">Syntax colouring</label>
          <select id="modeSelect" value="ruby"></select>
        </div>
        <div class="inputContainer">
          <label for="frequentWordsGlob">Glob for hints and autocomplete</label>
          <div class="syncContainer">
            <input
              id="frequentWordsGlob"
              type="text"
              placeholder="/Users/Me/myRepo/**/*.rb"
              spellcheck="false"
              />
            <button id="syncButton">Sync</button>
            <div id="syncLoader"></div>
          </div>
          <p id="wordsSynced">0 words synced</p>
        </div>
      </div>
      <div class="footer">
        <p>
          <a href="https://github.com/jesseduffield/CodeSlap" target="_blank">CodeSlap</a>,
          created by Jesse Duffield
        </p>
        <a href="https://jesseduffield.com" target="_blank">My Blog</a>
        <a
          class="sponsor"
          href="https://github.com/sponsors/jesseduffield"
          target="_blank">Sponsor Me</a>
      </div>
    </div>
    <script>
      require('./src/renderer.js');
    </script>
  </body>
</html>
